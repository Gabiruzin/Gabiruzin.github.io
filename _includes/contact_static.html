<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row justify-content-center"> <!-- Ensures proper centering -->
      <div class="footer-col col-md-6 text-center"> <!-- Centers text -->
        <h3>{{ site.footer.social }}</h3>
        <ul class="list-inline d-flex justify-content-center align-items-center flex-wrap"> <!-- Full centering -->
          {% for network in site.social %}
          <li class="mx-2"> <!-- Adds spacing between icons -->
            <a href="{{ network.url }}" class="btn-social btn-outline">
              <i class="fa-brands fa-fw fa-{{ network.title }}"></i>
            </a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</section>
